<nav
  class="notranslate bg-white px-2 py-2.5 fixed w-full z-20 top-0 left-0 border-b"
>
  <div
    class="container flex flex-wrap lg:flex-nowrap lg:flex-nowrap justify-between mx-auto"
  >
    <a routerLink="/home">
      <img
        src="../favicon.png"
        class="logo h-6 mr-1 sm:h-9 xl:ml-3"
        alt="WebTree"
      />
    </a>
    <div class="flex lg:order-2">
      <button
        type="button"
        class="standart-button contact-button xl:px-6 px-1 py-3 mr-1 font-medium leading-snug uppercase rounded shadow-md ease-in-out"
        routerLink="/contact"
        routerLinkActive="routeIsActive"
      >
        Zum Kontakt
      </button>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 rounded-lg lg:hidden focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-sticky"
        aria-expanded="false"
        (click)="sidenavToggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div
      style="transition: 0.3s"
      [hidden]="SidenavToggleStatus"
      class="items-center mx-1.5 justify-between w-full lg:flex lg:w-auto lg:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 lg:flex-row lg:space-x-8 lg:mt-0 lg:font-medium lg:border-0 lg:bg-white"
      >
        <li>
          <a
            routerLink="/start"
            routerLinkActive="routeIsActive"
            class="block py-2 pl-3 pr-4 rounded md:p-0"
            >Start</a
          >
        </li>
        <mat-divider *ngIf="!Mobilesize"></mat-divider>
        <li>
          <a
            routerLink="/preise"
            routerLinkActive="routeIsActive"
            style="cursor: pointer; user-select: none"
            class="block py-2 pl-3 pr-4 rounded md:p-0"
            >Preise
          </a>
        </li>
        <mat-divider *ngIf="!Mobilesize"></mat-divider>
        <li>
          <a
            routerLink="/ueber-uns"
            routerLinkActive="routeIsActive"
            class="block py-2 pl-3 pr-4 rounded md:p-0"
            >Über uns</a
          >
        </li>

        <mat-divider *ngIf="!Mobilesize"></mat-divider>
        <li>
          <a
            routerLink="/referenzen"
            routerLinkActive="routeIsActive"
            class="block py-2 pl-3 pr-4 rounded md:p-0"
            >Referenzen</a
          >
        </li>

        <mat-divider *ngIf="!Mobilesize"></mat-divider>
        <li>
          <a
            routerLink="/kontakt"
            routerLinkActive="routeIsActive"
            class="block py-2 pl-3 pr-4 rounded md:p-0"
            >Kontakt
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body (click)="sidenavClose()">
  <router-outlet (activate)="onActivate()"> </router-outlet>
</body>

<footer
  class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 flex flex-col"
>
  <div
    class="mb-6 contentblock-one container mx-auto flex flex-col text-center items-center"
  >
    <p>Emsdettener Straße 2, 48268 Greven - 02571 / 27 12 -info@breuch.de</p>
  </div>

  <div class="notranslate mx-auto flex flex-col text-center items-center">
    <span class="text-sm"
      >©2023 <a routerLink="/start" class="hover:underline">Webtree</a>. All
      Rights Reserved.
    </span>
    <br />
    <ul
      class="container mx-auto flex flex-col md:flex-row text-center items-center gap-2 md:gap-6"
    >
      <li>
        <a
          routerLink="/kontakt"
          routerLinkActive="routeIsActive"
          class="text-sm hover:underline text-center"
          >Kontakt</a
        >
      </li>
      <span *ngIf="Mobilesize">|</span>
      <li>
        <a
          routerLink="/impressum"
          routerLinkActive="routeIsActive"
          class="text-sm hover:underline"
          >Impressum</a
        >
      </li>
      <span *ngIf="Mobilesize">|</span>
      <li>
        <a
          routerLink="/datenschutzerklaerung"
          routerLinkActive="routeIsActive"
          class="text-sm hover:underline"
          >Datenschutzerklärung
        </a>
      </li>
    </ul>
  </div>
</footer>
